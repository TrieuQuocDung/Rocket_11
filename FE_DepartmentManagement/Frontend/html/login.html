<!doctype html>
<html lang="en">

<head>

    <!-- import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../fonts/icomoon/style.css">

    <link rel="stylesheet" href="../css/login_css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/login_css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="../css/login_css/style.css">

    <title>Login</title>
</head>

<body>


    <div class="d-md-flex half">
        <div class="bg" style="background-image: url('../images/login.jpg');"></div>
        <div class="contents">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center mb-5">
                                <h3 class="text-uppercase">Login to <strong>DDD</strong></h3>
                            </div>

                            <div class="form-group first">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" placeholder="your Username" id="username">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Your Password" id="password">
                            </div>

                            <div class="d-sm-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" id="rememberMe"/>
                    <div class="control__indicator"></div>
                  </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                            </div>

                            <p style="color: red;" id="nameErrorMessage"></p>

                            <button class="btn btn-block py-2 btn-primary" onclick="login()">Login</button>


                            <span class="text-center my-3 d-block">or</span>


                            <div class="">
                                <a href="#" class="btn btn-block py-2 btn-facebook">
                                    <span class="icon-facebook mr-3"></span> Login with facebook
                                </a>
                                <a href="#" class="btn btn-block py-2 btn-google"><span class="icon-google mr-3"></span> Login with Google</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>
<script src="../js/storage.js"></script>
<script src="../js/login.js"></script>

</html>
