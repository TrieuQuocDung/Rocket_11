<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2 style="color: rgb(24, 18, 114);">Department <b>View List</b></h2>
                    </div>
                    <div class="col-sm-1">
                        <button onclick="handleRefreshTable()"><i class="fa fa-retweet"></i></button>
                    </div>
                    <div class="col-sm-1">
                        <button><i class="fa fa-filter" onclick="handleFilter()"></i></button>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" data-toggle="modal" onclick="openAddModal()"><i class="fa fa-plus"></i></button>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" data-toggle="modal" onclick="DeleteAllDepartment()"><i class="fa fa-trash" ></i></button>
                    </div>
                </div> <br>
                <div class="input-group rounded">
                    <input type="search" onkeyup="handKeyUpEventForSearching(event)" class="form-control rounded" id="input-search-department" placeholder="Search for department name or author..." aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fa fa-search" onclick="handleSearch()"></i>
                    </span>
                </div> <br>
                <span id="MinDate"> Min Create Date: <input type="date" id="minCreateDate" name="minCreateDate" onchange="changeMinCreateDate(event)"></span>
                <span id="MaxDate">Max Create Date: <input type="date" id="maxCreateDate" name="maxCreateDate" onchange="changeMaxCreateDate(event)"></span>
                <!-- <div class="input-group">
                    <input type="text" onkeyup="handKeyUpEventForSearching(event)" class="form-control" id="input-search-department" placeholder="Search for department name or author...">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">
                        <i class="fa fa-search" onclick="handleSearch()"></i>
                      </button>
                    </div>
                </div> -->
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="checkbox-All" name="checkbox-All" style="width: 20px;
                            height: 20px;" onclick="onChangeCheckboxAll()"></th>
                        <th>Name<i class="fa fa-fw" id="heading-name" onclick="changeSort('name')"></i></th>
                        <th>Author<i class="fa fa-fw" id="heading-author" onclick="changeSort('author.fullName')"></i></th>
                        <th>CreateDate<i class="fa fa-fw" id="heading-createDate" onclick="changeSort('createDate')"></i></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>3</b> out of <b id="totalElements"></b> entries</div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pagination">
                        <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li> -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="title-model" style="color: green;">Add Department</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">
                        <input type="hidden" id="id" name="id">

                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="name" id="name" required>

                        <p style="color: red;" id="nameErrorMessage"></p>

                        <label for="author" id="authorLable"><b>Author</b></label>
                        <input type="text" name="author" id="author" disabled>

                        <label for="createdDate" id="createdDateLable"><b>Create Date</b></label>
                        <input type="date" name="createdDate" id="createdDate" disabled>

                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="save()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- success alert -->
    <div>
        <div class="alert alert-success" id="success-alert" style="display: none;">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <strong>Success!</strong>Successfully!
        </div>
    </div>
